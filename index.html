<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CDI Fantôme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="card main">
        <div class="label">Total depuis le début</div>
        <div id="amount-total" class="value">0,00 €</div>
    </div>

    <div class="cards-row">
        <div class="card">
            <div class="label">Mois en cours</div>
            <div id="amount-month" class="value">0,00 €</div>
        </div>

        <div class="card">
            <div class="label">Aujourd’hui</div>
            <div id="amount-today" class="value">0,00 €</div>
        </div>
    </div>

    <p id="current-status"></p>
    <p id="start-date"></p>

</div>


<script src="script.js"></script>
</body>
</html>
